[PYXLL]
developer_mode = 1
deep_reload = 0
ribbon = ./examples/ribbon/ribbon.xml
modules =
	misc
	worksheetfuncs
	arrayfunctions
	customtypes
	asyncfunc
	menus
	automation
	callbacks
	objectcache
	objectcache_example
	real_time_data
	tools.eclipse_debug
	tools.reload
	ribbon

[PYTHON]
pythonpath = ./examples

[LOG]
verbosity = info
format = %(asctime)s - %(levelname)s : %(message)s
path = ./logs
file = pyxll.%(date)s.log
